# Render Blueprint configuration for Docker deployment with Tor proxy
# Note: Frontend is deployed separately as a static site (not included in Blueprint)
services:
  # Backend Flask API with Tor proxy
  - type: web
    name: ai-quiz-backend
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
